{% macro displayMovieList(movie_list) %}

	{% for movie in movie_list %}
		<div class="col-md-2 movie-card" style="display: block;margin: 20px;border: 2px solid #ddd">
			<a href="/movie/{{movie.id}}">
	            <img src="{{movie.image}}" height="300px" alt="{{ movie.title }} poster" class="img-responsive">
	            <li class="text-center">
	                {{ movie.title|truncate(10)}}
	            </li>
       		</a>
        </div>
	{% endfor %}

{% endmacro %}
